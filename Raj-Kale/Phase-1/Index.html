<body>
    <header>
        <h1>Task Manager</h1>
    </header>  
    <main>
        <section>
            <h2>Add new tasks</h2>
            <form action="#">
                <input type="text" placeholder="Enter task" required/>

                    <option value="Medium">Medium</option>

            </form>
        </section>
    </main>
