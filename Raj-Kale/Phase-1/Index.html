<html lang="en">
<head>
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <!-- Add Tasks -->
        <section>
            <h2>Add new tasks</h2>
            <form action="#">
                <input type="text" placeholder="Enter task" required/>
                <select name="priority" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Tasks List -->
         <section>
        <h2>My Tasks</h2>
        <div>
          <div>
            <h3>Task 1</h3>
            <span>Low</span>
          </div>
          <button>Done</button>
          <button>Delete</button>
        </div>
        <br />
        <div>
          <div>
            <h3>Task 2</h3>
            <span>Medium</span>
          </div>
          <button>Done</button>
          <button>Delete</button>
        </div>
        <br />
        <div>
          <div>
            <h3>Task 3</h3>
            <span>High</span>
          </div>
          <button>Done</button>
          <button>Delete</button>
        </div>
        <br />
      </section>

    </main>
    <footer> Copyright Â© 2025-12-02</footer>
</body>
</html>
